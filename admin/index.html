  <!-- Netlify CMS Script -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <!-- تخصيصات إضافية للوحة التحكم -->
  <script>
    // تخصيص الواجهة بعد التحميل
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🚀 لوحة تحكم سطحة هيدروليك جاهزة');
      
      // إضافة عنوان مخصص
      setTimeout(function() {
        const title = document.querySelector('title');
        if (title) {
          title.textContent = 'لوحة تحكم سطحة هيدروليك';
        }
        
        // إضافة رسالة ترحيب
        const container = document.querySelector('.css-1qhgeiq-AppMainContainer');
        if (container && !document.querySelector('.welcome-message')) {
          const welcome = document.createElement('div');
          welcome.className = 'welcome-message';
          welcome.style.cssText = `
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(30, 64, 175, 0.3);
            animation: slideInLeft 1s ease;
          `;
          welcome.innerHTML = '🚛 مرحباً بك في لوحة تحكم سطحة هيدروليك';
          document.body.appendChild(welcome);
          
          // إخفاء الرسالة بعد 5 ثواني
          setTimeout(() => {
            welcome.style.animation = 'slideOutLeft 1s ease';
            setTimeout(() => {
              if (welcome.parentNode) {
                welcome.parentNode.removeChild(welcome);
              }
            }, 1000);
          }, 5000);
        }
      }, 1000);
    });
    
    // تكوين Netlify CMS مع التخصيصات
    window.CMS = window.CMS || {};
    
    // إضافة تخصيصات للمعاينة
    CMS.registerPreviewStyle('/css/main.css');
    
    // تخصيص المعاينة للخدمات
    const ServicePreview = ({ entry, widgetFor, widgetsFor }) => {
      const data = entry.getIn(['data']).toJS();
      return h('div', { className: 'service-preview' },
        h('h2', {}, data.title),
        h('p', {}, data.description),
        h('i', { className: data.icon })
      );
    };
    
    CMS.registerPreviewTemplate('services', ServicePreview);
    
    // إضافة CSS للأنيميشن
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInLeft {
        from { transform: translateX(-100px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOutLeft {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-100px); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
